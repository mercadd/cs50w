<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Attribute</title>
        <style>
            a {
                color:forestgreen;
            }
            a[href="https://google.com"] {
                color:orange;
            }
        </style>
	</head>
	<body>
		Links:
        <ul>
            <li><a href="https://google.com">Google</li>
            <li><a href="https://portal.azure.com">Azure</li>
            <li><a href="https://.edx.org">edX</li>
        </ul>

	</body>
</html>
